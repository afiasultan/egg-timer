<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Egg Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="floating-eggs">
    <div class="mini-egg" style="top: 5%; left: 10%;"></div>
    <div class="mini-egg" style="top: 15%; left: 80%;"></div>
    <div class="mini-egg" style="top: 30%; left: 40%;"></div>
    <div class="mini-egg" style="top: 50%; left: 15%;"></div>
    <div class="mini-egg" style="top: 60%; left: 75%;"></div>
    <div class="mini-egg" style="top: 70%; left: 30%;"></div>
    <div class="mini-egg" style="top: 85%; left: 60%;"></div>
    <div class="mini-egg" style="top: 90%; left: 5%;"></div>
  </div>

  
  <div class="main-container">

    <!-- Main Egg Image -->
    <img src="pixel-egg.png" alt="Egg" class="main-egg" />

    <!-- Timer Display -->
    <div class="timer-box">
      Time left = <span id="timer">00:00</span>
    </div>

    <!-- Preset Time Buttons -->
    <div class="button-group">
      <button data-minutes="3">Soft (3 Minutes)</button>
      <button data-minutes="5">Medium (5 Minutes)</button>
      <button data-minutes="7">Hard (7 Minutes)</button>
      <button data-minutes="10">Extra Hard (10 Minutes)</button>
    </div>

    <!-- Control Buttons -->
    <div class="button-group">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="resume">Resume</button>
      <button id="reset">Reset</button>
    </div>

    <audio id="tickSound" src="tick.mp3" preload="auto" loop></audio>
    <audio id="dingSound" src="ding.mp3" preload="auto"></audio>

  </div>
</body>
</html>
